spring.application.name=jsp-demo
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# this is the default value (set it to another value if you wish to change it)
#server.port= 8080

logging.level.root= INFO
logging.level.org.springframework.web= DEBUG
logging.level.org.springframework.security= DEBUG
#logging.level.org.springframework.boot.autoconfigure= DEBUG

spring.security.oauth2.client.provider.jsp-demo.authorization_uri=https://login.microsoftonline.com/common/oauth2/v2.0/authorize
spring.security.oauth2.client.provider.jsp-demo.token_uri=https://login.microsoftonline.com/common/oauth2/v2.0/token
spring.security.oauth2.client.provider.jsp-demo.jwk-set-uri=${msad.oauth2.jwk.set.uri}
spring.security.oauth2.client.registration.jsp-demo.issuer_uri=${msad.oauth2.issuer.uri}
spring.security.oauth2.client.registration.jsp-demo.client-id=${msad.oauth2.client.id}
spring.security.oauth2.client.registration.jsp-demo.client-secret=${msad.oauth2.client.secret}
spring.security.oauth2.client.registration.jsp-demo.redirect_uri=${base.url}
spring.security.oauth2.client.registration.jsp-demo.scope= openid,profile,email
spring.security.oauth2.client.registration.jsp-demo.authorization-grant-type= authorization_code



